<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Whatsapp</title>
</head>
<body>
    <div id="container">
    <header id="appheader">
        <div id="WhatsApp">
            <h1>WhatsApp</h1>
        </div>
        <div id="op">
            <div class="icons">
                <span class="spacer">
                    <a href=""><i class="bi bi-qr-code-scan"></i></a>
             </span>
            </div>
            <div class="icons">
                <span class="spacer">
                    <a href=""><i class="bi bi-camera"></i></a>
                </span>
            </div>
            <div class="icons">
                <div class="dropdown">
                    <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="spacer">
                            <i class="bi bi-three-dots-vertical"></i>
                        </span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">New group</a></li>
                        <li><a class="dropdown-item" href="#">New broadcast</a></li>
                        <li><a class="dropdown-item" href="#">Linked devices</a></li>
                        <li><a class="dropdown-item" href="#">Starred messages</a></li>
                        <li><a class="dropdown-item" href="#">payments</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
        </div>
    
    </header>

    <main>
        <div class="chat">
            <!-- Contact photo -->
            <div class="contact-photo" onclick="openModal()">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
              </svg>
            </div>
          </div>
          
          <!-- Modal for enlarged image -->
          <div id="imageModal" class="modal">
            <div class="modal-bg" onclick="closeModal()">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-people-fill modal-content" viewBox="0 0 16 16">
                <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
              </svg>
            </div>
          </div>
          
        
    </main>

    <footer>
        <div id="selectors">
            <div class="options">
                
                    <button class="btn" type="button">
                        <a href="chats.html">
                            <i class="bi bi-chat-square-text"></i>
                            <p>Chats</p>                            
                        </a>
                </button>
                
            </div>

            <div class="options">
                
                    <button class="btn" type="button">
                        <a href="">
                            <i class=" bi-vignette"></i>
                            <p>Updates</p>
                        </a>
                    </button>
                
            </div>

            <div class="options">
                
                    <button class="btn" type="button">
                       
                        <div class="icons">
                        <a href="">
                            <span class="spacer">
                                <i class="bi bi-people"></i>
                            </span>
                            
                            <p>Communities</p>
                        
                        </a>
                         </div>
                    
                        
                    </button>
                
            </div>

            <div class="options">
                
                    <button class="btn" type="button">
                        <a href="">
                            <i class="bi bi-telephone"></i>
                            <p>Calls</p>
                        </a>
                    </button>
                
            </div>

        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    
    </div>
</body>
</html>
