<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <title>CSS Image Click Example</title>
  <style>
    /* Hide the checkbox */
    input[type="checkbox"] {
      display: none;
    }

    /* Styling the label to act as the clickable image */
    .image-label img {
      width: 30px;
      cursor: pointer;
    }

    /* Change image when the checkbox is checked */
    input[type="checkbox"]:checked + .image-label img {
      content: url("static/images/profile_photos/nature.jpg"); /* Replace with your second image path */
      width: 100px;
      height: auto;
      position:absolute;
      top: 80px;
      left: 50px;
    }
  </style>
</head>
<body>
  <!-- Hidden checkbox to toggle the state -->
  <input type="checkbox" id="toggleImage">

  <!-- Label that works as the image click element -->
  <label class="image-label" for="toggleImage">
    <img src="static/images/profile_photos/first.jpg" alt="Image"> <!-- Replace with your first image path -->
    <div>
     <nav>
      <a href=""><i class="bi bi-chat-square-text"></i></a>
      <a href=""><i class="bi bi-telephone"></i></a>
      <a href=""><i class="bi bi-camera-video"></i></a>
      <a href=""><i class="bi bi-info-circle"></i></a>
      
     </nav>
    </div>
  </label>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    

</body>
</html>
