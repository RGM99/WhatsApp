<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Zoom with CSS</title>
  <!-- <link rel="stylesheet" href="static/css/photo.css"> -->
   <style>
    input[type="chckbox"]{
      display: none;
    }
    .img-lab img{
      width: 30px;
      height: 90px;
      cursor: pointer;
    }
    input[type="checkbox"]:checked+img-lab img {
      content: url(static/images/profile_photos/first.jpg);
      width: 100px;
      height: 100px;
    }

   </style>
</head>
<body>
<input type="checkbox" id="timg">
<label for="img-lab" for="timg">
  <img src="static/images/profile_photos/first.jpg" alt="">
</label>
</body>
</html>
